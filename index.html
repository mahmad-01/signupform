<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="leftContainer">
        <div class="shadow">
        <h1>Sign Up Form</h1>
        </div>
    </div>

    <div class="mainContainer">
    <div class="section1">
        <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <div class="formSection">
        <form action="#">
            <div class="formContainer">
                <p>LET'S DO THIS!</p>
                <fieldset>
                    <div class="formCell">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="formCell">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="formCell">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formCell">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name=" phone">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="formCell">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="formCell">
                        <label for="confirm_pw">Confirm Password</label>
                        <input type="password" id="confirm_pw" name="confirm_pw">
                    </div>
                </fieldset>
            </div>
        </form>
        </div>
        <div class="buttonSection">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        </div>
</body>
</html>
